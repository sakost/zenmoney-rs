# cargo-deny configuration
# Run with: cargo deny check

[graph]
all-features = true
no-default-features = false

# -- Advisories --
[advisories]
# Check all crates (workspace + transitive) for unmaintained advisories
unmaintained = "all"
# Check only workspace crates for unsound advisories
unsound = "workspace"
# Deny yanked crate versions
yanked = "deny"
ignore = []

# -- Licenses --
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "0BSD",
    "MPL-2.0",
    "CC0-1.0",
    "Unlicense",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# -- Bans --
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
allow = []
deny = []
skip = []
skip-tree = []

# -- Sources --
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
